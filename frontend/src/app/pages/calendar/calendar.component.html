<app-navigation></app-navigation>

<div class="pages">

    <div class="calendar-header">
        <app-button [text]="'Précédent'" [color]="'red'" (click)="previousMonth()">Previous Month</app-button>
        <p class="date">{{ viewDate | calendarDate:(view + 'ViewTitle'):locale:weekStartsOn }}</p>
        <app-button [text]="'Suivant'" [color]="'green'" (click)="nextMonth()">Next Month</app-button>
        <app-button [text]="'Ajouter'" [color]="'bleu'" (click)="handlerIsOneAddEvent()">Today</app-button>
      </div>
      
      <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [locale]="locale" [weekStartsOn]="weekStartsOn"
        [weekendDays]="weekendDays">
      </mwl-calendar-month-view>

</div>
